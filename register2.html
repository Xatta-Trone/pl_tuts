<!DOCTYPE html>
<html>
<head>
	<title>Get In Touch</title>

    <!-- <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto:100,300,400,500,700,900" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>

<div class="login_page ">
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center text-center">
			<div class="col-lg-6">
				<div class="register_form">
					<div class="header_text">
						<h1>Register</h1>
						<p>after successful verification of your credentials, the system will send you an email with your id and password.</p>
					</div>
					<form>
						<div class="field">
							<label for="merit">Official Name</label>
							<input type="text" name="username" id="username" placeholder="Student Id or email">
							
						</div>
						<div class="field">
							<label for="merit">Admission Test position</label>
							  <div class="input-group mb-2 mr-sm-2">
							    <div class="input-group-prepend">
							      <select class="custom-select">
							      	<option value="A">Archi</option>
							      	<option value="E">Engineering &amp; URP</option>
							      </select>
							    </div>
							    <input type="text" class="form-control" id="merit" placeholder="merit position">
							  </div>
						</div>
						<div class="field">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="email address">
						</div>
						<div class="field">
							<label class="" for="id_card">Snapshot of backside of Id card.</label>
							<span>*it will be deleted after verification.</span>
							<input type="file" name="id_card" id="id_card" class="">
						</div>
						<div class="field">
							<div id="verfication_field"></div>
						</div>
						<input type="submit" name="submit" value="Login">
					</form>
					<span>Learn how to register <a href="howto.html">here.</a></span>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/smoothscroll.js"></script>
<script type="text/javascript" src="js/waypoint.js"></script>
<script type="text/javascript" src="js/jquery.ripples-min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
<script type="text/javascript" src="js/jquery.counterup.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>



</body>
</html>
